<html>
<head>
<style>
.box{
width: 150px;
height: 80px;
background-color: #039BE5;
border: 2px solid #01579B;
margin-bottom: 20px;
}
#box1{
border-radius: 20px;
}
#box2{
width: 80px;
border-radius: 50%;
}
#box3{
border-radius: 20px 0 10px 50px;
}
</style>
</head>
<body>
<div id="box1" class="box"></div>
<div id="box2" class="box"></div>
<div id="box3" class="box"></div>
</body>
</html>
